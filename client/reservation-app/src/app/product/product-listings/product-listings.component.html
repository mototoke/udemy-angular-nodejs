<div class="container">
    <br />
    <div class="row">
        <div class="col-sm" *ngFor="let product of products; let productId = index">
            <a [routerLink]="[productId]">
                <div class="card" style="width: 18rem;">
                    <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{ product.name }}</p>
                        <p>{{ product.description }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
